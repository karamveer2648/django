{% extends "base_after_login.html" %}
{% block start %}
<body>
<div class="container mt-5">
<form method="post" enctype="multipart/form-data" class="col-6 mx-auto card p-3 shadow-lg">
    {% csrf_token %}
    <h1>Add Recipe</h1>
    {% if messages %}
        <div class="alert alert-dismissible fade show" role="alert">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="ingredients" class="form-label">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
        <label for="prep_time" class="form-label">Preparation Time:</label>
        <input type="text" id="prep_time" name="prep_time" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="prep_guide" class="form-label">Preparation Guide:</label>
        <textarea id="prep_guide" name="prep_guide" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
        <label for="image" class="form-label">Image:</label>
        <input type="file" id="image" name="image" class="form-control" accept="image/*">
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        <input type="text" id="category" name="category" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="date_created" class="form-label">Date Created:</label>
        <input type="date" id="date_created" name="date_created" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Add Recipe</button>
</form>
</div>
</body>
{% endblock %}
